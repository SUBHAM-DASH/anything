        <div class="container mt-5">
            <h1 class="text-center"><u>User login page</u></h1>
        </div>
        <div class="container mt-5 cls" style="width:400px;">
            <form>
                <div class="form-group">
                  <label for="email" class="ml-5">Email address</label>
                  <div class="d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-envelope-open-fill mr-3" viewBox="0 0 16 16">
                        <path d="M8.941.435a2 2 0 0 0-1.882 0l-6 3.2A2 2 0 0 0 0 5.4v.313l6.709 3.933L8 8.928l1.291.717L16 5.715V5.4a2 2 0 0 0-1.059-1.765l-6-3.2zM16 6.873l-5.693 3.337L16 13.372v-6.5zm-.059 7.611L8 10.072.059 14.484A2 2 0 0 0 2 16h12a2 2 0 0 0 1.941-1.516zM0 13.373l5.693-3.163L0 6.873v6.5z"/>
                    </svg>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" data-toggle="tooltip" data-placement="top" title="write your email"> 
                  </div>
                </div>  
                <div class="form-group">
                    <label for="password" class="ml-5">Password</label>
                    <div class="d-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-lock-fill mr-3" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                        </svg>
                        <input type="password" class="form-control" id="password" placeholder="enter user password.." data-toggle="tooltip" data-placement="top" title="write your password">
                    </div>
                </div>
                <div class="d-flex ml-5 mt-5">
                    <button type="submit" class="btn btn-danger">Login</button>
                    <button type="submit" class="btn btn-danger ml-3">Signin</button>
                </div>
                <div class="mt-4">
                    <a href="#" class="ml-5">forget Password?</a>
                </div>
            </form>
        </div>
