        <div class="container mt-5 clas">
            <h1 class="text-center mb-5"><u>Please Enter Your Details</u></h1>
            <div class="alert alert-danger" role="alert">
                Fill your details!
            </div>
            <form>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control is-valid" id="firstname" placeholder="First Name..." required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control is-valid" id="lastname" placeholder="Last Name..." required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control is-invalid" id="city" aria-describedby="validationServer03Feedback" placeholder="Enter Your city name..." required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationServer04">State</label>
                    <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                      <option selected disabled value="">State...</option>
                      <option>Delhi</option>
                      <option>Mumbai</option>
                      <option>Banglore</option>
                      <option>Chennai</option>
                      <option>Pune</option>
                      <option>Kolkata</option>
                    </select>
                    <div id="validationServer04Feedback" class="invalid-feedback">
                      Please select a valid state.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationServer05">Zip</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                    <div id="validationServer05Feedback" class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="checkbox" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label ml-1" for="checkbox">
                      Agree to terms and conditions
                    </label>
                    <div  id="invalidCheck3Feedback" class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
        </div>
