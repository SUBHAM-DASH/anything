    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-light">Quest-0 define a class student</h1>
        </nav>
        <script>
           class Student{
               constructor(roll,name){
                    this.roll=roll;
                    this.name=name;
                }
                display(){
                    return "The Roll is :"+this.roll+" The Name is :"+this.name;
                }
           }
           let s1=new Student(1,'subham');
           let s2=new Student(2,'bikash');
           document.write("Student-01<br>")
           document.write("Roll :"+s1.roll+"<br>");
           document.write("Name :"+s1.name+"<br>");
           document.write("Display with method :"+s1.display()+"<br>");
           document.write("******************<br>")
           document.write("Student-02<br>")
           document.write("Roll :"+s2.roll+"<br>");
           document.write("Name :"+s2.name+"<br>");
           document.write("Display with method :"+s2.display()+"<br>");
        </script>
