<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest1</title>
        <style>
            button{
                height:40px;
                margin-top: 50px;
                margin-left:10px;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center">swaping Two Numbers</h1>
        <div class="container d-flex">
            <div class="form-group col-md-3 d-flex mt-5">
                <label for="ids1">A:</label>
                <input type="text"  class="form-control ml-3" id="ids1">
            </div>
            <div class="form-group col-md-3 d-flex mt-5">
                <label for="ids2">B:</label>
                <input type="text"  class="form-control ml-3" id="ids2">
            </div>
            <button type="button" onclick="changedata()" class="btn btn-primary">Method1</button>
            <button type="button" onclick="ChangeData()" class="btn btn-primary">Method2</button>
        </div>
        <h1 id="cls"></h1>
        <script>
            function changedata(){
                var x,y ,z;
                x=parseInt(document.getElementById('ids1').value);
                y=parseInt(document.getElementById('ids2').value);
                console.log("value x:"+x)
                console.log("value y:"+y)
                //here variables swaped
                z=x;
                x=y;
                y=z;
                document.getElementById("cls").innerHTML="value A: "+x+" value B:"+y
            }
            function ChangeData(){
                var x,y;
                x=parseInt(document.getElementById('ids1').value);
                y=parseInt(document.getElementById('ids2').value);
                console.log("value x:"+x)
                console.log("value y:"+y)
                //here variables swaped without Temp veriables
                x = x + y;
                y = x - y;
                x = x - y;
                console.log("value x:"+x)
                console.log("value y:"+y)
                document.getElementById("cls").innerHTML="value A: "+x+" value B:"+y
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
