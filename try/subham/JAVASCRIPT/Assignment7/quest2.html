<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest2</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1>Quest-2 Using bubblesort order</h1>
        </nav>
        <script>
            var cal=Number(prompt('howmany mark do you have?'));
            var arr=[],temp;
            var num=1;
            document.write('<h3>Student-'+num+'</h3>');
            document.write('<hr>')
            for(let i=0;i<cal;i++){
                arr[i]=prompt('put your mark!');
                document.write('<h4>Mark-'+[i+1]+"="+arr[i]+'</h4>')
            }
            function check(array){
                for(let i=0;i<array.length;i++){
                       if(array[i]>array[i+1]){
                           temp=array[i];
                           array[i]=array[i+1];
                           array[i+1]=temp;
                        }
                    for(let j=0;j<array.length;j++){
                        if(array[j]>array[j+1]){
                           temp=array[j];
                           array[j]=array[j+1];
                           array[j+1]=temp;
                        }
                    }
                }
                    return array;
            }
            var data=check(arr);
            document.write('<hr>')
            document.write('<h3>Student-'+num+"</h3>")
            document.write('<hr>')
            for(let i=0;i<data.length;i++){
                document.write("<h4>After sorting Mark :"+[i+1]+"="+data[i] +"</h4>")
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
