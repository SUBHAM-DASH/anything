<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest3</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-light">Quest-3 Display the mark with selection sort</h1>
        </nav>
        <script>
            var mark=Number(prompt('Howmany mark do you want to put!'))
            var data=[],temp;
            var num=1;
            document.write('<h3>Student :-'+[num]+'</h3>')
            document.write('<hr>')
            for(let i=0;i<mark;i++){
                data[i]=Number(prompt('Put your mark!'));
                document.write('<h4>Mark:-'+[i+1]+'='+data[i]+'</h4>')   
            }
            document.write('<hr>')
            function check(arr){
                for(let i=0;i<arr.length;i++){
                   for(let j=i;j<arr.length;j++){
                       if(arr[i]>arr[j+1]){
                           temp=arr[i];
                           arr[i]=arr[j+1];
                           arr[j+1]=temp;
                       }
                   }
                }
                return arr;
            }
            var newdata=check(data);
            document.write('<h3>Student :-'+[num]+'</h3>')
            document.write('<hr>')
            for(let i=0;i<newdata.length;i++){
                document.write('<h3>After Sorting Mark:'+[i+1]+'='+[newdata[i]]+'</h3>')
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
