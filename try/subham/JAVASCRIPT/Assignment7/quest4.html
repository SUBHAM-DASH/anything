<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest4</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-light">Quest-4 Using insertation order</h1>
        </nav>
        <script>
            var num=Number(prompt('howmany mark you want to give?'));
            var arr=[],temp,k;
            var nu=1;
            document.write('<h3>Student:-'+[nu]+'</h3>');
            document.write('<hr>');
            for(let i=0;i<num;i++){
                arr[i]=Number(prompt('put your mark!'));
                document.write('<h4>Mark:-'+[i+1]+'='+arr[i]+'</h4>');
            }
            document.write('<hr>');
            function check(arr){
                for(let i=1;i<arr.length;i++){
                    for(let j=0;j<i;j++){
                        if(arr[j]>arr[i]){
                            temp=arr[j];
                            arr[j]=arr[i];
                            for(k=i;k>j;k--){
                                arr[k]=arr[k-1];
                            }
                            arr[k+1]=temp;
                        }
                    }
                }
                return arr;
            }    
            var result=check(arr);
            document.write('<h3>Student:-'+[nu]+'</h3>');
            document.write('<hr>');
            for(let i=0;i<result.length;i++){
                document.write('<h4>After sorting:'+[i+1]+'='+result[i]+'</h4>');
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
