        *{
            margin: 0px;

        input{
            width:200px;

<body>
    <nav>
        <h1>Quest4 geterate a table</h1>
    </nav>
        <input type="number" placeholder="put your number..." id="ids">
        <br><br>
        <button onclick="create()">create</button>
    <script>
        function create(){
            var n1=document.getElementById('ids').value;
            document.write("User entered :"+n1+'<br><br>');
            for(let i=1;i<=10;i++){
                document.write(n1+" x "+i+"="+n1*i+"<br>");
            }
        }
    </script>
