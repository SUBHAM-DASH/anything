<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quest6</title>
        <style>
            *{
                margin: 0px;
            }
            th,td{
                padding-left: 70px;
                border:2px solid black;
            }
            nav{
                background-color: mediumspringgreen;
                width:100%;
                height:70px;
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <nav>
            <h1>Quest6 create row using dom</h1>
        </nav>
    <table style="border:2px solid black;margin-bottom: 20px;" id="ids">
        <tr>
            <th>name</th>
            <th>id</th>
            <th>salary</th>
        </tr>
        <tr>
            <td>subham</td>
            <td>78</td>
            <td>3677</td>
        </tr>
        <tr>
            <td>bikash</td>
            <td>56</td>
            <td>876</td>
        </tr>
    </table>
    <input type="text" id="d1" placeholder="put your data...">
    <input type="text" id="d2" placeholder="put your data...">
    <input type="text" id="d3" placeholder="put your data...">
    <button onclick="create()">create</button>
    <script>
        function create(){
            var d1=document.getElementById('d1').value;
            var d2=document.getElementById('d2').value;
            var d3=document.getElementById('d3').value;
            var table=document.getElementById('ids');
            var row=table.insertRow(-1);
            var cell1=row.insertCell();
            var cell2=row.insertCell();
            var cell3=row.insertCell();
            cell1.innerHTML=d1;
            cell2.innerHTML=d2;
            cell3.innerHTML=d3;
        }
    </script>
    </body>
</html>
