<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest2</title>
    </head>
    <body>
        <div class="container bg-primary my-5 text-light">
            <h1 class="text-center"><u>programme for prime number</u></h1>
            <h3 id="id1"></h3>
            <h3 id="ids"></h3>
        </div>
        <script>
            var num=Number(prompt('Enter your number?'));
            document.getElementById("id1").innerHTML="Your number is "+num;
            var prime=false;
            var data=Math.floor(Math.sqrt(num));
            for(let i=2;i<data+1;i++){
                if(num % i==0){
                    prime=true;
                    break;
                }
            }
            if(prime==true){
                document.getElementById('ids').innerHTML="this is not prime number";
            }else{
                document.getElementById('ids').innerHTML="this is a prime number";
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
