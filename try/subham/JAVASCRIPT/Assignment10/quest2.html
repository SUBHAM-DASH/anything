<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest1</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-light">Check a Credit Card Number Quest-2</h1>
        </nav>
        <div class="container">
            <h1>Credit card number Must be 16 number!</h1>
            <h2 id="ids"></h2>
        </div>
        <script>
            var num=prompt("Enter Your 16 digit Credit card Number!");
            var reg=/^[0-9]{16}/g;

            let joy=num.match(/.{1,4}/g);
            joy.join(' ');

            if(reg.test(num)==true){
                document.getElementById('ids').innerHTML="Your Credit card Number :"+joy;
            }else{
                document.getElementById('ids').innerHTML="This is not card Number :"+NaN;
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
