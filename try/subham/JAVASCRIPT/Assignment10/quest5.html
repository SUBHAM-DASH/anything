        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest5</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-light">Count Number of Word of String Quest-5</h1>
        </nav>
        <div>
            <h3 id="ids"></h3>
            <h3 id="ids1"></h3>
            <h3 id="ids2"></h3>
            <h3 id="ids3"></h3>
            <h3 id="ids4"></h3>
        </div>
        <script>
            var len=prompt('put of data here!');
            var con=len.replace(/\s+/g, " ");//it remove the extra space from multiple space to 1 space
            var pri=con.trim(); //it removes the extra space from start and end side
            var max=pri.length;//it provides the length of string
            var line=/\S|^\n/g;
            var data=len.match(line);
            document.write('<h3>"Your data are :<br>'+"'"+len+"'"+'</h3>');
            document.write('<h3>it removes Extra space from between string :<br>'+"'"+con+"'"+'</h3>');
            document.write('<h3>It removes the extra space from start and begin from string :<br>'+"'"+pri+"'"+'</h3>');
            document.write('<h3>It provides length of string :<br>'+"'"+max+"'"+'</h3>');
            document.write('<h3>Exclude newline as start spacing :<br>'+"'"+data+"'"+'</h3>');
        </script>
