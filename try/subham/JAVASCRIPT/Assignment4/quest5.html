<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest5</title>
    </head>
    <body>
        <div class="container bg-primary text-light my-5">
            <h1 class="text-center"><u>Check character is uppercase or lowercase</u></h1>
            <h3 id="ids1" class="text-dark"></h3>
            <h3 id="ids"class="text-dark"></h3>
        </div>
        <script>
            var num=prompt("put your character!")
            var num1=num.charCodeAt(0)
            if(num1 >= 97 && num1 <= 122){
                document.getElementById("ids1").innerHTML=num+" <span style='color:white;'>You have entered</span>";
                document.getElementById("ids").innerHTML="<span style='color:white;'>The answer is : </span>"+num.toUpperCase();
            }else if(num1 >= 65 && num1 <= 90){
                document.getElementById("ids1").innerHTML=num+"<span style='color:white;'> You have entered/span>";
                document.getElementById("ids").innerHTML="<span style='color:white;'>The answer is : </span>"+num.toLowerCase();
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
