<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Quest3</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-light">Prime palidrome search from 5 number Quest-3</h1>
        </nav>   
        <script>
            var data=[];
            var data1=[];
            for(let i=0;i<=4;i++){
                data.push(prompt("Put your data!")); 
                data1[i]=show(data[i]);
            }
            function show(n){
                var num=n.split('').reverse().join('');
                if(n==num){
                    return num;
                }
            }
            document.write('<h2>User input data:</h2>'+'<span style="font-size:20px;">'+data+'<span>')
            for(let i=0;i<data1.length;i++){
                if(data1[i]!=undefined){
                    document.write("<h3> prime palidrome data:"+data1[i]+','+"<h3>")
                }
            }
        </script>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
