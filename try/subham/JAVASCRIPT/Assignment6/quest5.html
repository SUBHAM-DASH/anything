        <title>Quest5</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-light">Javascript programme factorial calculate Quest-5</h1>
        </nav>
        <h3 id="ids"></h3>
        <br>
        <br>
        <h3 id="ids1"></h3>
        <script>
            var data=[];
            var data1=[];
            var x,y;
        for(let i=0;i<=data.length;i++){
            data[i]=prompt("enter the number press 'x' and 'cancel'")
            if(data[i]=='x' || data[i]=='cancel'){
                break;
            }else{
                data1[i]=Number(fectorial(data[i]));
            }
        }
        data1.sort(function(a,b){return(b-a)})
        function fectorial(num){
            if(num==0||num==1){
                return 1;
            }else{
                return num*fectorial(num-1);
            }
        }
        data.pop();
        document.getElementById('ids').innerHTML="Array created by user !<br>"+data;
        document.getElementById('ids1').innerHTML="Array factorial with decending order:<br> "+data1;
       </script>
